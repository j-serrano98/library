<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <div class="list-group book-library">
        
    </div>

    

    <button id="addBookButton" type="button" class="btn btn-primary center" onclick="showDialog()">Add Book</button>

    <dialog id="addBookDialog">
        <form action="" id="bookForm">
            <div class="form-group">
              <label for="inputBookTitle">Book Title</label>
              <input type="text" class="form-control" id="inputBookTitle" aria-describedby="bookTitle" placeholder="Enter Book Title" required>
            </div>
            <div class="form-group">
              <label for="inputBookAuthor">Author</label>
              <input type="text" class="form-control" id="inputBookAuthor" placeholder="Author" required>
            </div>
            <div class="form-group">
                <label for="inputBookGenre">Genre</label>
                <input type="text" class="form-control" id="inputBookGenre" placeholder="Genre" required>
            </div>
            <button type="submit" onclick="submitBookData()" class="btn btn-primary">Submit</button>
          </form>
    </dialog>
    
    <script src="./script.js"></script>
</body>
</html>
